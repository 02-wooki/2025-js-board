<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 - 게시판</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="board-page">
    <div id="app">
        <div id="write-view" class="view active">
            <div class="write-container">
                <form id="write-form">
                    <h2>새 글 작성</h2>
                    <div class="input-group">
                        <label for="post-title">제목</label>
                        <input type="text" id="post-title" name="post-title" required>
                    </div>
                    <div class="input-group">
                        <label for="post-content">내용</label>
                        <textarea id="post-content" name="post-content" rows="15" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="button" id="cancel-btn" class="btn-secondary">취소</button>
                        <button type="submit" id="save-btn" class="btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="write.js"></script>
</body>
</html>
